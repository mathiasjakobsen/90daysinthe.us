{% for image in page.images %}
{% if include.image == null or include.image == image.name %}
<a href="/assets/images/{{ page.url }}/{{ image.name }}" data-lightbox="1" title="{{ image.text }}"><img src="/assets/images/{{ page.url }}thumb.{{ image.name }}" title="{{ image.text }}"></a>
{% endif %}
{% endfor %}
