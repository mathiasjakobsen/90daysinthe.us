<h5 class="index-headline featured"><span>{{ page.gallery }}</span></h5>
<div class="grid">
  {% for image in page.images %}
  {% if include.image == null or include.image == image.name %}

  <a class="unit one-quarter"  href="/assets/images/{{ page.url }}/{{ image.name }}" data-lightbox="1" title="{{ image.text }}"><img src="/assets/images/{{ page.url }}thumb.{{ image.name }}" title="{{ image.text }}"></a>

  {% endif %}
  {% endfor %}
</div>
